# .github/workflows/visualize-report.yml

name: Generate Daily Analysis Report

on:
  # データ取得ワークフロー(scheduled-scraper.yml)の成功後に実行
  workflow_run:
    workflows: ["Scheduled TamaHome Scraper"] # データ取得ワークフローの名前に合わせる
    types:
      - completed
  
  # 手動でも実行可能
  workflow_dispatch:

jobs:
  build-and-upload-pdf:
    # データ取得ワークフローが成功した場合、または手動実行の場合にのみ、このジョブを実行
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # 修正点1: バージョン番号を正しい形式 '3.10' に修正
          python-version: '3.10' 

      - name: Cache and Install dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-visualize-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-visualize-
      
      - name: Install Python & System Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y libgl1

      - name: Generate PDF Report
        # 修正点2: スクリプトのパスを絶対パスで指定して、ファイルが見つからないエラーを確実に防ぐ
        run: python ${{ github.workspace }}/visualize_report.py --output-dir ${{ github.workspace }}/output 
      
      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-analysis-report # アーティファクト名
          # 修正点3: アップロードするパスも絶対パスで指定
          path: ${{ github.workspace }}/output/*.pdf
          if-no-files-found: error # ファイルが見つからない場合はエラーにする
